{% extends 'main.html' %}
{% block content %}


<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">

                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-8">
                                        API COLLECTION</th>
                                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-8">
                                        SCAN TYPE</th>
                                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-8">
                                        SCAN DATE</th>
                                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-8">
                                        STATUS</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for scan in scans %}
                                <tr>
                                    <td class="">
                                        <span class="text-secondary text-sm font-weight-bold mx-3">
                                            openapiVam.json
                                        </span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-sm font-weight-bold mx-3">
                                            Quick Scan
                                        </span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-sm font-weight-bold mx-3">
                                            {{ scan.scan_date }}
                                        </span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-sm font-weight-bold mx-3">
                                            <div class="progress">
                                                <div class="progress-bar bg-gradient-success" role="progressbar"
                                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="80"
                                                    style="width: 100%;"></div>
                                            </div>
                                            100%
                                        </span>
                                    </td>
                                    <td class="align-middle text-center">
                                        <a href="{% url 'single-scan' scan.id %}" class="btn bg-gradient-info btn-sm "
                                            data-toggle="tooltip" data-original-title="View collection">
                                            View
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}

                                <tr>
                                    <td class="">
                                        <span
                                            class="text-secondary text-xs font-weight-bold mx-3">openapiVam.json</span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-xs font-weight-bold mx-3">Quick Scan</span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-xs font-weight-bold mx-3">May 14, 2023, 11:18
                                            a.m.</span>
                                    </td>
                                    <td class="">
                                        <span class="text-secondary text-xs font-weight-bold mx-3">
                                            <!-- <div class="progress">
                                                <div class="progress-bar bg-gradient-info" role="progressbar"
                                                    aria-valuenow="80" aria-valuemin="0" aria-valuemax="80"
                                                    style="width: 50%;"></div>
                                            </div>
                                            50% -->
                                            <span class="badge badge-sm bg-gradient-warning">RUNNING</span>
                                        </span>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
