<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="{% static 'uikit/assets/css/nucleo-icons.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Theme CSS -->
    <link id="pagestyle" href="{% static 'uikit/assets/css/material-kit.min.css' %}" rel="stylesheet" />

    <title>REST API Scanner</title>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>

<!-- Core -->
<script src="{% static 'uikit/assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'uikit/assets/js/core/bootstrap.min.js' %}"></script>

<!-- Theme JS -->
<script src="{% static 'uikit/assets/js/material-kit.min.js' %}" type="text/javascript"></script>


</html>
